<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Music & Video Recorder</title>
  <style>
    /* Basic styling for better visibility */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #local-video {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #card-display {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #status-message {
      color: #333;
    }
  </style>
</head>
<body>
  <p>
    You are now volunteering to participate in the collection of a multimodal dataset
    which matches music with facial expression and hand gesture.
    Now you will draw a number to decide which music you will be listening to.
  </p>

  <h1>Welcome to the Music & Video Recorder</h1>
  
  <!-- Button to draw a card/number -->
  <button id="draw-button">Draw a Card</button>
  <div id="card-display"></div>

  <!-- Audio player (hidden initially) -->
  <audio id="audio-player" controls style="display:none;"></audio>

  <!-- Local camera preview (hidden initially) -->
  <video id="local-video" autoplay muted style="display:none; width: 320px; height: 240px;"></video>

  <!-- Recording controls (initially disabled) -->
  <button id="record-button" disabled>Start Recording</button>
  <button id="stop-button" disabled>Stop Recording</button>

  <!-- Post-Recording Controls (hidden initially) -->
  <div id="post-record-controls" style="display:none; margin-top: 10px;">
    <button id="re-record-button">Re-record</button>
    <button id="upload-button">Upload</button>
  </div>

  <!-- Status Message with Spinner -->
  <div id="status-message" style="display:none; margin-top: 10px; font-weight: bold;">
    <span id="status-text">Uploading your video to Google Drive...</span>
    <img id="spinner" src="spinner.gif" alt="Loading..." style="width:20px; height:20px; vertical-align: middle; display:none;">
  </div>

  <!-- Link to your script -->
  <script src="script.js"></script>
</body>
</html>
